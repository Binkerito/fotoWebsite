        function generation(age) {
            if(age >= 60) {
                result = ("Boomer");
            }
            else if(age >= 43 && age <=59) {
                result = ("Gen X");
            }
            else if(age >= 27 && age <=42) {
                result = ("Millenial");
            }
            else if(age >= 11 && age <=26) {
                result = ("Gen Z");
            }
            else {
                result = ("Gen Alpha");
            }
            return result 
        }
        console.log(generation(72))
